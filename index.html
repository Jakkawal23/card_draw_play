<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Draw MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div id="step1" class="step">
            <h2 class="text-xl font-bold m-4 text-center">เลือกเกม</h2>
            <div id="cardTypeSelection" class="deck-selection"></div>
        </div>

        <div id="step2" class="step hidden">
            <h2 class="text-xl font-bold mb-4 text-center">จัดการการ์ด</h2>
            <div id="categoryContainer" class="space-y-4 flex flex-col items-center"></div>
            <div id="totalCardCount" class="items-center text-sm text-gray-600 my-2"></div>
            <div
                class="options flex flex-col sm:flex-row items-center justify-center gap-4 mt-6 bg-white rounded-lg shadow p-4 w-full max-w-xl mx-auto">
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="shuffleBack" class="mr-2 accent-blue-500">
                    <span>นำการ์ดที่สุ่มได้กลับเข้ากอง</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="showRemaining" class="mr-2 accent-blue-500" checked>
                    <span>แสดงจำนวนที่เหลือ</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="showShuffleCard" class="mr-2 accent-blue-500" checked>
                    <span>แสดงการ์ดตอนสลับ</span>
                </label>
            </div>
            <div class="buttons flex justify-center gap-4 mt-6">
                <button onclick="goToStep(1)" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">ย้อนกลับ</button>
                <button onclick="startGame()"
                    class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded">เริ่มเกม</button>
            </div>
        </div>

        <div id="editOverlay" class="modal hidden">
            <div class="modal-content bg-white rounded shadow-lg p-6 max-w-md w-full relative text-center">
                <button onclick="closeEdit()"
                    class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl font-bold">&times;</button>
                <h3 class="text-lg font-bold mb-4">แก้ไขจำนวนการ์ด</h3>
                <div id="cardListContainer" class="space-y-2"></div>
                <button onclick="closeEdit()"
                    class="mt-4 px-4 py-2 bg-green-500 text-white hover:bg-green-600 rounded">เสร็จสิ้น</button>
            </div>
        </div>

        <div id="step3" class="step hidden">
            <!-- <h2 class="text-xl font-bold mb-4 text-center">สุ่มการ์ด</h2> -->
            <div id="result" class="flex justify-center mb-4"></div>
            <p id="remaining" class="text-center text-sm text-gray-600 mb-4"></p>
            <div class="flex justify-center gap-4">
                <button id="drawCard"
                    class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded">สุ่มการ์ด</button>
                <button id="cancelBtn" class="px-4 py-2 bg-red-500 text-white hover:bg-red-600 rounded">ยกเลิก</button>
                <button id="reshuffleBtn"
                    class="px-4 py-2 bg-purple-500 text-white hover:bg-purple-600 rounded hidden">เริ่มสุ่มใหม่</button>
                <button id="resetBtn"
                    class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded hidden">เลือกเกมใหม่</button>
            </div>
        </div>

        <!-- Modal สำหรับยืนยันยกเลิก -->
        <div id="cancelModal" class="modal hidden">
            <div class="modal-content bg-white rounded shadow-lg p-6 max-w-xs w-full relative text-center">
                <button id="closeCancelModal"
                    class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl font-bold">&times;</button>
                <h3 class="text-lg font-bold mb-4">ต้องการทำอะไร?</h3>
                <div class="flex flex-col gap-4">
                    <button id="modalReshuffleBtn"
                        class="px-4 py-2 bg-purple-500 text-white hover:bg-purple-600 rounded">เริ่มสุ่มใหม่</button>
                    <button id="modalResetBtn"
                        class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">เลือกเกมใหม่</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
